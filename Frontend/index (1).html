<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>YOLO Ship Detector</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="file"] {
      margin-bottom: 15px;
      color: #ffffff;
    }
    button {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background-color: #00c6ff;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #007bb5;
      color: #fff;
    }
    .result {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    h3 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Обнаружение кораблей на изображении</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <button type="submit">Загрузить и обработать</button>
  </form>

  {% if result_image %}
    <h3>Результат:</h3>
    <img class="result" src="{{ result_image }}">
  {% endif %}
</body>
</html>
